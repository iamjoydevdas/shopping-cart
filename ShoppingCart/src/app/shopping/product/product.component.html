<p>product works!</p>


<div class="container">
    <div *ngFor="let product of products" class="row">
        <div style="border: 1em solid black">

            <div class="row">
                <div *ngFor="let img of product.images" class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                    <img
                    [src]="img"
                    class="w-100 shadow-1-strong rounded mb-4"
                    alt="Boat on Calm Water"
                  />
                </div>
              
            </div>


            <h1>{{product.title}}</h1>
            <p>{{product.description}}</p>
            <h3>{{product.price | currency}}</h3>
            {{product.rating}}

            <div class="crop" [style.width.px]="rateProduct(4.5)">
            <div style="width: 75px">
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </div>
            </div>
        </div>
    </div>
</div>
